<!DOCTYPE html> 
<html lang="fr"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" cont="width=device-width, initial-scale=1.0">
        <title>HTML SITE</title>
    </head>
    <body>
        <!--liste avec des point devant-->
        <ul>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ul>

        <!--liste avec des chiffres dans l'ordre devant-->
        <ol>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ol>

        <!--liste de descriptions donc ça affiche le titre puis saut à la ligne alinéa et la description-->
        <dl>
            <dt>Je suis un titre</dt>
            <dd>Je suis une description</dd>
            <dt>second titre</dt>
            <dt>seconde description</dt>
        </dl>

        <!--imbriquer une liste dans une autre liste et peut se faire à l'infini-->
        <ul>
            <li>item</li>
            <li>item</li>
            <li>item
                <ul>
                    <li>oui</li>
                    <li>oui</li>
                    <li>oui
                        <ol>
                            <li>coucou</li>
                            <li>coucou</li>
                            <li>coucou</li>
                        </ol>
                    </li>
                </ul>
            </li>
        </ul>        
    </body>
</html>
