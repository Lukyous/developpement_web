<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!--selectbox (on peut pas écrire, on peut juste choisir.)-->
        <select name="villes" id="villes">
            <option value="paris">Paris</option>
            <option value="londres">Londres</option>
            <option value="madrid">Madrid</option>
            <option value="berlin">Berlin</option>
        </select>

        <!--datalist (on peut sélectionner et écrire. Le input est nécessaire sinon on ne peut pas voir de cases apparaître.)-->
        <input list="pays">
        <datalist id="pays">
            <option value="paris">
            <option value="londres">
            <option value="madrid">
            <option value="berlin">
        </datalist>
    </body>
</html>
