<!DOCTYPE html>
<html lang="fr"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" cont="width=device-width, initial-scale=1.0">
        <title>HTML SITE</title>
    </head>
    <body>
        <!-- les classes (il faut mettre des noms que on comprend.)-->
        <!-- les classes peuvent être utilisé sur toutes les balises et sur plusieurs balises en même temps.-->
        <!-- je peux avoir plusieurs class pour une seule balise par exemple boite et frite-->
        <div class="boite frite"></div>
        <!--si je veux une seule class je met juste un seul mot-->
        <div class="boite"></div>


        <!--les id (il faut mettre des noms que on comprend.)-->
        <!--les id peuvent être utilisé sur toutes les balises mais sur une seule en même temps uniquement. Si j'ai une div avec l'id "bonjour" alors l'id "bonjour" ne peut plus être utilisé nul part div ou pas div. Elle est unique.-->
        <div id="nomUnique"></div>
        <div id="nomUnique2"></div>
    </body>
</html>
