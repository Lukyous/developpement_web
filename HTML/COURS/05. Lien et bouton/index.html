<!DOCTYPE html>
<html lang="fr"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" cont="width=device-width, initial-scale=1.0">
        <title>HTML SITE</title>
    </head>
    <body>
        <!--les liens-->
        <a href="https://google.fr">accéder à google</a><!--remplace la page par google.fr-->
        <a href="https://google.fr" target="_blank">accéder à google</a><!--ouvre un nouvel onglet avec google.fr-->
        <a href="./test.html">accéder à google</a><!--pour aller vers ma page test-->
        <a href="./test.html" target="_blank">accéder à google</a><!--pour aller vers ma page test dans un nouvel onglet-->
        <!--si la page test.html se trouvait dans un dossier supérieur à index par exemple au même niveau que le dossier web et le dossier web contient index.html, alors je devrais faire .. devant le lien et non juste . .. me permet de pouvoir remonter dans les dossiers.-->
        <!--Boutons-->
        <button type="button">Bouton d'action</button><!--intéragit avec l'utilisateur donc peut afficher une alerte sur l'écran, peut changer une couleur bref-->
        <button type="submit">Bouton pour envoyer</button><!--pour soumettre les données d'un formulaire au serveur-->
    </body>
</html>
