<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!--on peut utiliser plusieurs attribut en même temps si on souhaite mais pour expliquer je les ai juste mis ici un par un.-->
        <input type="text" disabled><!--désactiver un input-->
        <br>
        <input type="text" autocomplete> <!--indication de remplissage automatique-->
        <br>
        <input type="text" name=""> <!--utile pour le back end.-->
        <br>
        <input type="text" placeholder="Indiquez votre nom"> <!--ajouter une indication en gris clair sur un input.-->
        <br>
        <input type="text" required> <!--champ obligatoire.-->
        <br>
        <input type="submit" value="Envoyer le message"> <!--ajouter un nom (value) a un bouton-->
        <br>
        <input type="checkbox" checked> <!--coché par défaut-->
        <br>
        <input type="checkbox"> <!--pas coché par défaut-->
        <br>
        <input type="radio" checked> <!--coché par défaut-->
        <br>
        <input type="radio"> <!--pas coché par défaut-->
        <br>
        <input type="range" min="0" max="100" value="50"> <!--valeur minimum(0), valeur maximum(100) et valeur par défaut (50)-->
        <br>
        <input type="number" min="0" max="100" value="50"> <!--valeur minimum(0), valeur maximum(100) et valeur par défaut (50)-->
        <br>
        <input type="file" multiple> <!--choisir plusieurs fichier du même répertoire en appuyant sur la touche ctrl.-->
        <br>
        <input type="file" capture> <!--choisir soit prendre une photo soit ouvrir le gestionnaire de fichier. Prendre une photo il cherche la caméra mais sur pc même avec une caméra souvent ça bug et ne fonctionne pas. -->
        <br>
        <input type="image" capture> <!--on peut pas choisir, il prend directement l'appareil photo pour prendre une photo.-->
    </body>
</html>
