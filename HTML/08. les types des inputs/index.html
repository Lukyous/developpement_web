<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <input type="text"> <!--attend du texte-->
        <br><!--rappel: br sert à sauter de ligne ou à revenir à la ligne.-->
        <input type="email"> <!--attend un email-->
        <br>
        <input type="number"> <!--attend un nombre-->
        <br>
        <input type="tel"> <!--attend un numéro de téléphone-->
        <br>
        <input type="password"> <!--pour mettre le mot de passe-->
        <br>
        <input type="file"> <!--créé un bouton permettant de cliquer dessus et de choisir un fichier-->
        <br>
        <input type="reset" value="tom"> <!--pour réinitialiser ton formulaire sans l'envoyer. value="tom" sert à marquer tom sur le bouton sinon il marque rien.-->
        <br>
        <input type="radio"> <!--fait apparaître un rond que on peut cocher. Une fois coché on ne peut pas le décocher sauf si on utilise du js.-->
        <br>
        <input type="checkbox"> <!--fait apparaître un carré que on peut cocher-->
        <br>
        <input type="color"> <!--pour choisir une couleur-->
        <br>
        <input type="date"> <!--pour choisir une date (jour, mois et année)-->
        <br>
        <input type="month"> <!--pour choisir une date (mois et année)-->
        <br>
        <input type="week"> <!--choisir une semaine entière-->
        <br>
        <input type="datetime"> <!--date selon un fuseau horraire (j'ai pas capté)-->
        <br>
        <input type="time"> <!--choisir une heure.-->
        <br>
        <input type="image" src="" alt=""> <!--pour faire un bouton graphique(avec une image) d'envoi de formulaire. ou d'envoie tout cour.-->
        <br>
        <input type="button" value="Mon Bouton"> <!--bouton d'action-->
        <br>
        <input type="submit" value="mon bouton d'envoi"> <!--bouton d'envoi-->
        <br>
        <input type="range" min="50" max="70" value="60"> <!--ajoute une barre que on peut augmenter ou diminuer. min est sur 50 ça veut dire que le minimum est 50. pareil pour max sur 70 donc le max est 70. value est sur 60 ça veut dire que par défaut la barre est sur 60. min, max et value ne sont pas obligatoire.-->
        <br>
        <input type="search"> <!--champs de recherche-->
        <br>
        <input type="url"><!--pour mettre une url-->
    </body>
</html>
